buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Specify the Android Gradle Plugin version
        classpath("com.android.tools.build:gradle:8.0.2") // Add a valid version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use ext.kotlinVersion
        classpath("com.google.gms:google-services:4.3.15") // Add this line for Firebase
    }
}

apply plugin: "com.facebook.react.rootproject"
